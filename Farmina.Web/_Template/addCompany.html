						if (typeof localStorage !== 'undefined') {
							if (localStorage.getItem('sidebar-left-position') !== null) {

								</header>
								<div class="card-body">
									<div class="form-group row">
										<label class="col-lg-3 control-label pt-2" for="inputDefault">Şirket Adı</label>
										<div class="col-lg-9">
											<input type="text" class="form-control" name="Name"
												placeholder="Şirket Adı" required>
										</div>
									</div>

									<div class="form-group row">
										<label class="col-lg-3 control-label pt-2" for="inputDefault">Müşteri
											Kodu</label>
										<div class="col-lg-9">
											<input type="text" class="form-control" name="CustomerCode"
												placeholder="Müşteri Kodu" required>
										</div>
									</div>

									<div class="form-group row">
										<label class="col-lg-3 control-label pt-2" for="inputDefault">Şirket
											Kodu</label>
										<div class="col-lg-9">
											<input type="text" class="form-control" name="CompanyCode"
												placeholder="Şirket Kodu" required>
										</div>
									</div>

									<div class="form-group row">
										<label class="col-lg-3 control-label pt-2" for="inputDefault">Vergi No</label>
										<div class="col-lg-9">
											<input type="text" class="form-control" name="TaxNumber"
												placeholder="Vergi No" required>
										</div>
									</div>

									<div class="form-group row">
										<label class="col-lg-3 control-label pt-2" for="inputDefault">Bölge</label>
										<div class="col-lg-9">
											<input type="text" class="form-control" name="Region" placeholder="Bölge" required>
										</div>
									</div>

									<div class="form-group row">
										<label class="col-lg-3 control-label pt-2" for="inputDefault">Posta Kodu</label>
										<div class="col-lg-9">
											<input type="text" class="form-control" name="ZipCode"
												placeholder="Posta Kodu" required>
										</div>
									</div>

									<div class="form-group row">
										<label class="col-lg-3 control-label pt-2" for="inputDefault">Şehir</label>
										<div class="col-lg-9">
											<input type="text" class="form-control" name="City" placeholder="Şehir" required>
										</div>
									</div>

									<div class="form-group row">
										<label class="col-lg-3 control-label pt-2" for="inputDefault">Adres</label>
										<div class="col-lg-9">
											<input type="text" class="form-control" name="Address" placeholder="Adres" required>
